<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Register</title>
    <link href="/img/ico2.ico" rel="icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login_register.css">

    <script src="/js/jquery-3.7.1.min.js"></script>
	<script src="/js/cookie.js"></script>
	<script src="/js/redirects.js"></script>
	<script src="/js/register.js"></script>

</head>
<body class="body-register-page">

    <div class="register-content">
        <form id="register-form">
            <a class="arrowed" href="/">Back to Home page</a>

            <h1>Create new Account</h1>

            <label for="first-name-input">First Name</label>
            <input type="text" name="First Name" id="first-name-input">

            <label for="last-name-input">Last Name</label>
            <input type="text" name="Last Name" id="last-name-input">

            <label for="father-name-input">Father Name</label>
            <input type="text" name="Father Name" id="father-name-input">

            <label for="login-input">Login</label>
            <input type="text" name="Login" id="login-input">

            <label for="password-input">Password</label>
            <input type="password" name="Password" id="password-input">

            <button class="black-button" type="submit">Register</button>

            <a href="/login">... or Login in existing account</a>
        </form>
    </div>

</body>
</html>
