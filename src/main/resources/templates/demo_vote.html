<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>360 Demo Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Navigation bar -->
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-2">Home</a></li>
                <li><a href="#" class="nav-link px-2 link-secondary">Demo</a></li>
                <li><a href="about.html" class="nav-link px-2">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="row row-cols-4">
            <div class="col border rounded text-center justify-content-between p-3">
                <h3 class="my-2">Team 1</h3>
                <label for="grade-input-1" class="form-label mt-2">Сложность спринта</label>
                <input type="range" class="form-range" id="grade-input-1" min="1" max="5">
                <label for="grade-input-2" class="form-label mt-2">Уровень выполнения</label>
                <input type="range" class="form-range" id="grade-input-2" min="1" max="5">
                <label for="grade-input-3" class="form-label mt-2">Качество презентации</label>
                <input type="range" class="form-range" id="grade-input-3" min="1" max="5">
                <label for="grade-input-4" class="form-label mt-2">Дополнительные баллы</label>
                <input type="range" class="form-range w-50" id="grade-input-4" min="0" max="3" value="0">
                <input class="btn btn-outline-primary w-75 py-2 my-3" type="submit" value="Vote">
            </div>
        </div>
    </div>
    
</body>

</html>
