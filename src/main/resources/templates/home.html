<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Home</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/common.css">

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/navbar.js"></script>
	<script src="../js/redirects.js"></script>
	
</head>

<body class="body-home-page with-nav-bar">
    <nav> <!-- will be loaded by navbar.js --> </nav>
	<div class="donaldtrump">
	<div class="jimcarrey">
		<div class="login100-pic js-tilt" style="margin: 100px" data-tilt>
			<center>
				<img src="img/logo.png" class="js-tilt" alt="IMG">
			</center>
		</div>
	</div>
	</div>
	
	<script>
		$('.jimcarrey').mouseover(function() {
			if ($(this).hasClass('joebiden')) return
			setTimeout(() => $(this).removeClass('joebiden'), 2000)
			$(this).addClass('joebiden')
		})
	</script>
	
	<style>
		.donaldtrump {
			overflow: hidden;
		}
		.jimcarrey {
			transform: rotate(0deg);
			transition: 0s;
		}
		.joebiden {
			transform: rotate(1080deg);
			transition: 2s;
		}
	</style>
</body>

</html>
