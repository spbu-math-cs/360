<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>360 Sign In</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/main.js"></script>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<main class="form-signin w-100 m-auto">
		<form>
			<p class="fload-end mp-1">
				<a href="index.html" class="px-2">
					↩ To Home Page
				</a>
			</p>
			<!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
			<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

			<div class="form-floating">
				<input type="text" class="form-control" id="floatingInput email-input" placeholder="Login">
				<label for="floatingInput">Login</label>
				<!-- <div data-lastpass-icon-root="true"
					style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
				</div> -->
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword password-input" placeholder="Password">
				<label for="floatingPassword">Password</label>
				<!-- <div data-lastpass-icon-root="true"
					style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
				</div> -->
			</div>

			<!-- <div class="form-check text-start my-3">
				<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
					Remember me
				</label>
			</div> -->
			<button class="btn btn-primary w-100 py-2" type="submit" onclick="signInSubmit()">Sign in</button>
			<p class="mt-5 mb-3 text-body-secondary">© 2023–2023</p>
		</form>
	</main>
</body>

</html>
